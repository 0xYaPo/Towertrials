<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tower Trials</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <canvas id="game" width="800" height="600"></canvas>
  <button id="restartBtn" style="
    position: absolute;
    left: 50%;
    top: 40%;
    transform: translate(-50%, -50%);
    padding: 10px 20px;
    font-size: 18px;
    display: none;
    z-index: 10;
  ">Restart</button>

<button id="settingsBtn" style="
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 20;
">⚙️</button>

<div id="settingsMenu" style="
  display: none;
  position: absolute;
  top: 80px;
  right: 10px;
  background: #222;
  color: white;
  padding: 10px;
  border: 1px solid #444;
  font-family: monospace;
  z-index: 15;
">
  <label>
    Difficulty:
    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
    </select>
  </label>
  <br><br>
  <button id="restartFromMenu">Restart</button>
</div>

  
  <script type="module" src="./src/main.ts"></script>
</body>
  
</html>
